{% extends "core/base.html" %}

{% block content %} 
<section class="mx-12 mt-12 mb-4 grid grid-cols-1 sm:grid-cols-2 gap-2">
    {% for image in object_list %}
        <img loading="lazy" class="h-full w-full object-cover" src="{{ image.url }}" alt="property image">
    {% endfor %}
</section>
<div class="mb-4 flex justify-center">
    <a class="text-slate-900 font-medium bg-indigo-600 border-2 border-indigo-600 hover:text-indigo-600 hover:bg-transparent px-8 py-2 rounded-md" href="{% url 'property-detail' house_id %}">Back</a>
</div>
{% endblock %}
