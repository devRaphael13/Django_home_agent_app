{% extends "core/base.html" %}

{% block morestyle %}
<style>
    input[type=email] {
        border-radius: 0.375rem;
        color: var(--slate-400);
        background-color: var(--slate-900);
        margin-top: 0.25rem;
        outline: 2px solid transparent;
        outline-offset: 2;
        height: 2rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        font-size: 1rem;
        line-height: 1.5rem;
    }

    input[type=email]:focus {
        border-width: 2px;
        border-color: var(--indigo-600);
    }
</style>

{% endblock %}

{% block content %}
<main class="h-screen">
    <section class="lg:mx-48 sm:mx-32  my-12 bg-slate-800 rounded-md sm:p-12 p-8">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-indigo-600">Password reset</h1>
        <h2 class="mb-2">Forgotten your password? Enter your email address below, if the email exists weâ€™ll email
            instructions for setting a new one.
        </h2>
        <form action="." method="post">
            {% csrf_token %}
            <div class="my-4">
                <label class="font-medium mr-2" for="id_email">Email</label>
                {{ form.email }}
            </div>
            <input
                class="bg-indigo-600 text-slate-900 rounded-md w-full mt-4 py-2 font-semibold border-2 border-indigo-600 hover:text-indigo-600 hover:bg-transparent flex mx-auto justify-center text-lg"
                type="submit" value="Reset Password ">
        </form>
    </section>

</main>

{% endblock %}
